<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link href="./src/css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./src/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


    <div class="container">
      <div class="imagens">
        <picture class="imagem">
          <source srcset="./src/images/image-product-mobile.jpg" media="(max-width:425px)" class="imagem-mobile">
          <img src="./src/images/image-product-desktop.jpg" alt="imagem de fracos de perfume">
        </picture>
      </div>
      <div class="text">
        <h2 class="text-object">PERFUME</h2>
        <h1 class="text-marca"> Gabrielle Essence Eau De Parfum</h1>

        <p class="paragrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

          <ul>
            <li class="price-promo">$149.99</li>
            <li class="price"> $169.99 </li>
          </ul>
    
        <button class="button"><img src="./src/images/icon-cart.svg"> Add to Cart</button>
      </div>



    </div>

</body>

</html>
